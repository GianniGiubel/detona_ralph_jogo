<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: #ff0000">Time Left</h2>
                <h2 id="time-left">00:00</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: #ff0000">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="src/images/player.png" alt="Foto do Jogador" style="height:50px">
                <h2 id="life">X3</h2>
            </div>
        </div>
        <div class="panel">
            <aside id="Rules">
                <h2 style="color: #ff0000;text-align: center;padding: 10px;">Rules</h2>
                <h2 style="text-indent: .8rem;font-size: 1rem;line-height: 1.5rem;padding: 5px;">
                    <ul style="list-style: circle;color: white;padding: 5px;">
                        <li>Click on Detona Ralph figure to make a point.</li>
                        <li>If you missclick on Detona Ralph figure, you lose one life. You begin with 3.</li>
                        <li>If you lose all your lifes, your game is over!</li>
                        <li>If time end, the game is over!</li>
                    </ul>
                </h2>
            </aside>
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
            <aside id="rank" style="text-align: center;">
                <h2 style="color: #ff0000;padding: 10px;">Rank</h2> 
                <div id="table">                    
                </div>
            </aside>
        </div>
    </div>
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
